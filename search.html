<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Engine</title>
  <style>
    #search-bar {
      width: 50%;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
    }
    
    #results {
      list-style: none;
      margin: 20px auto;
      padding: 0;
      width: 50%;
    }
    
    #results li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    
    #results li a {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    
    #results li p {
      font-size: 14px;
      color: #666;
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <h1>Search Engine</h1>
  <input type="text" id="search-bar" placeholder="Search...">
  <ul id="results"></ul>
  <script src="mainSearch.js"></script>
</body>
</html>
